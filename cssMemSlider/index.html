<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider by Vaislou</title>
</head>
<body>
    <div class="container">
        <input checked type="radio" name="btn" id="btn1">
        <input type="radio" name="btn" id="btn2">
        <input type="radio" name="btn" id="btn3">
        <input type="radio" name="btn" id="btn4">
        <input type="radio" name="btn" id="btn5">

        <div class="images" id="images">
            <div class="images__wrapper">
                <img class="first" src="assets/img/1meme.webp" alt="First Meme" id="image1">
                <img class="second" src="assets/img/2meme.webp" alt="Second Meme" id="image2">
                <img class="third" src="assets/img/3meme.webp" alt="Third Meme" id="image3">
                <img class="last" src="assets/img/4meme.webp" alt="Last Meme" id="image4">
            </div>
        </div>

        <div class="descr" id="descr">
            <div class="descr__wrapper">
                <p class="first">First meme</p>
                <p class="second">Second meme, after first</p>
                <p class="third">Third meme, after second, after first</p>
                <p class="last">Last meme, after all's before</p>
            </div>
        </div>

        <div class="buttons" id="buttons">
            <label for="btn1"></label>
            <label for="btn2"></label>
            <label for="btn3"></label>
            <label for="btn4"></label>
        </div>
    </div>
</body>
</html>
